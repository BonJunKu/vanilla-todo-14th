<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2fdda89094.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="waiting__container">
        <div class="waiting__title"><h2>대기중 (0)</h2></div>
        <ul class="waiting__list">
          <li class= "waiting__list__item">추가된 할일<button class="deleteButton"><i class="fas fa-trash"></i></button></li>
          <li class= "waiting__list__item">추가된 할일<button class="deleteButton"><i class="fas fa-trash"></i></button></li>
          <li class= "waiting__list__item">추가된 할일<button class="deleteButton"><i class="fas fa-trash"></i></button></li>
        </ul>
      </div>
      <div class="done__container">
        <div class="done__title"><h2>완료됨 (7)</h2></div>
        <ul class="done__list">
          <li class ="done__list__item">완료된 할일<button class="deleteButton"><i class="fas fa-trash"></i></button></li>
          <li class ="done__list__item">완료된 할일<button class="deleteButton"><i class="fas fa-trash"></i></button></li>
          <li class ="done__list__item">완료된 할일<button class="deleteButton"><i class="fas fa-trash"></i></button></li>
        </ul>
      </div>
      <div class="append__container">
        <input type="text" value="새로운 할 일 추가">
        <button>+</button>
        
      </div>
      
    </div>
  </body>
</html>
