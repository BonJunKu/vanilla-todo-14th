<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2fdda89094.js" crossorigin="anonymous"></script>
    <script defer type="module" src="script.mjs"></script>
  </head>

  <body>
    <main class="container">
      <section class="waiting__container">
        <div class="waiting__title"><h2>✍진행 중인 작업(<span class ="waiting__count">0</span>)</h2></div>
        <div class="waiting__content">
          <ul class="waiting__list">
          </ul>
        </div>
      </section>
      <section class="done__container">
        <div class="done__title"><h2>😆완료된 작업(<span class ="done__count">0</span>)</h2></div>
        <div class="done__content">
          <ul class="done__list">
          </ul>
        </div>
      </section>
      <section class="add__container">
        <input class= "add__item" type="text" value="">
        <button class = "add__button">+</button>
      </section>
    </main>
  </body>
</html>
